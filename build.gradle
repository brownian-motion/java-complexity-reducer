plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
}

apply plugin: "org.jetbrains.kotlin.jvm"

group 'com.brownian.plugins.intellij.complexity-reducer'
version '0.1.2'

repositories {
    mavenCentral()
    maven {
        url 'https://www.jetbrains.com/intellij-repository/snapshots'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '201-EAP-SNAPSHOT'
//    version '2019.3'
    plugins 'java'
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
patchPluginXml {
    changeNotes """
     0.1.2 Added (possibly faulty) handwritten N-Path complexity metrics. 

     0.1.1 No change, incremented to upload a 2019.3 revision.

     0.1.0 Added gutter icons showing complexity
     """
}